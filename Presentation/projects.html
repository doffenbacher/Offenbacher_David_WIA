    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- end CSS-->

    <!-- Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500italic' rel='stylesheet' type='text/css'>


</head>

<body>

    <header>


        <div class="userid">Welcome User:
        </div>

        <div class="logoutBox">
            <button class="dashboard">Dashboard</button>
            <input name="logOut" type="button" id="logOut" value="Sign Out" class="masterTooltip" title="Click here to Sign Out"/>
        </div>

    <!--  Created a div for logo/login section -->
        <div class="banner">

            <!-- Logo -->
            <a href="index.html"> <img src="images/tree829Ã—829.gif" alt="HealthyCook.com Logo." class="logo" height="200" width="200"></a>


        </div>

    <!-- Set up a navigation system.-->
        <nav>

            <ul>
                <li><a href="admin.html">ADMIN</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
            </ul>

        </nav>

    </header>

    <h1>HealthyCook.com</h1>


    <!-- Modal to add projects  -->
    <div id="overlay">
        <div id="modal">
            <span class="close">X</span>
            <h3 class="header">Add Project</h3>
            <div id="add">
                <form id="addForm">
                    <label>Project Name: </label>
                    <input name="projectName" type="text" id="projectName" placeholder="Name" /><br>
                    <label>Project Description: </label>
                    <input name="projectDescription" type="text" id="projectDescription" placeholder="Description" /><br>
                    <label>Project Due Date: </label>
                    <input name="projectDueDate" type="text" id="projectDueDate" class="mydatepicker" /><br>
                    <label for="status">Select Status: </label>
                    <br>

                    <label class="myStatus">
                        <input type="radio" name="status" id="urgent"> <img src="images/flag.png" width="48" height="48">
                    </label>

                    <label class="myStatus">
                        <input type="radio" name="status" id="normal"> <img src="images/thumb_up.png" width="48" height="48">
                    </label>

                    <label class="myStatus">
                        <input type="radio" name="status" id="delayed"> <img src="images/calendar.png" width="48" height="48">
                    </label>

                    <label class="myStatus">
                        <input type="radio" name="status" id="complete"> <img src="images/check.png" width="48" height="48">
                    </label>
                    <br>

                    <input name="addButton" type="button" id="addButton" value="Add" />
                </form>
            </div>
        </div>
    </div>


    <!-- Button to bring up modal  -->
    <div class="welcome">
        <input name="modalClick" type="button"  class="modalClick" value="Add Project" />
    </div>

    <div id="projectList">

        <h2>Current Projects</h2>

        <!-- Displays all of the projects  -->
        <div class="projects" id="sortable"></div>

    </div>


    <div id="dialog" title="Projects Page">

        <p>
            <b>Alert</b>...<br><br>
            <b>ADD</b> a new project OR <br>
            <b>DELETE</b> a saved project<br><br>
            Projects are also <b>SORTABLE</b><br><br>
            Close this window to continue.
        </p>

    </div>

    <!-- Footer -->
    <footer>

        <p>Created by: David Offenbacher <br> Contact information: <a href="mailto:davidoffenbacher@fullsail.edu">davidoffenbacher@fullsail.edu</a></p>

    </footer>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


    <!-- min.js -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- plugin -->
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
