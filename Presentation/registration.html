<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>HealthyCook.com</title>
    <meta name="description" content="HealthyCook.com registration.html">
    <meta name="author" content="David Offenbacher">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">
    <!-- end CSS-->

    <!-- Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500italic' rel='stylesheet' type='text/css'>


</head>

<body>

    <header>

        <!-- Logo/Login section -->
        <div class="banner">

            <!-- Logo -->
            <a href="index.html"> <img src="images/tree829Ã—829.gif" alt="HealthyCook.com Logo." class="logo" height="200" width="200"></a>

            <!-- Login -->
            <div class="signIn">

                <form action="admin.html" autocomplete="off">
                    Username: <input type="text" name="username" id="user" class="masterTooltip" title="Please enter your Username!" placeholder="Username" required /><br>
                    Password: <input type="password" name="password" id="pass" class="masterTooltip" title="Please enter your Password!" placeholder="********" required /><br>
                    <input name="SignInButton" type="button" class="masterTooltip" title="Click here to Log In!" id="signInButton" value="Log In" />

                </form>

            </div>

        </div>

        <!-- Navigation -->
        <nav>

            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="registration.html">REGISTRATION</a></li>
            </ul>

        </nav>

    </header>

    <h1>HealthyCook.com</h1>

    <h2>Sign Up Below!</h2>

    <!-- This is where users will create an account -->
    <div class="form">

        <h3>And find healthy recipes to start cooking today!!!</h3>

        <form action="admin.html" autocomplete="on">
            <!-- Auto focus is on first name -->
            <ul>
                <li>
                    <label for="nameFirst">First Name *</label>
                    <input type="text" name="nameFirst" id="nameFirst" maxlength="50" size="30" class="masterTooltip" title="Please enter your first name" autofocus placeholder="First Name" />
                </li>
                <li>
                    <label for="nameLast">Last Name *</label>
                    <input type="text" name="nameFirst" id="nameLast" maxlength="50" size="30" class="masterTooltip" title="Please enter your last name" placeholder="Last Name" />
                </li>
                <li>
                    <label for="userName">User Name *</label>
                    <input type="text" name="userName" id="userName" maxlength="50" size="30" class="masterTooltip" title="Please enter your last name" placeholder="User Name" />
                </li>
                <li>
                    <label for="email">Email Address *</label>
                    <input type="email" name="email" id="email" maxlength="80" size="30" class="masterTooltip" title="Please enter your Email Address" placeholder="example@example.com" required />
                </li>
                <li>
                    <label for="emailConfirm">Email Address *</label>
                    <input type="email" name="emailConfirm" id="emailConfirm" maxlength="80" size="30" class="masterTooltip" title="Please Confirm your Email Address" placeholder="example@example.com" required />
                </li>
                <li>
                    <label for="password">Password *</label>
                    <input type="password" name="password" id="password" maxlength="50" size="30" class="masterTooltip" title="Please enter your Password" placeholder="Please Enter your Password" required />
                </li>
                <li>
                    <label for="passwordConfirm">Password *</label>
                    <input type="password" name="passwordConfirm" id="passwordConfirm" maxlength="50" size="30" class="masterTooltip" title="Please Confirm your Password" placeholder="Please Confirm your Password" required />
                </li>
                <li>
                    <input type="checkbox" name="agreeTerms" value="no" class="masterTooltip" title="Please check the box to agree to the Terms" required />
                    <label for="agreeTerms" id="agreeTerms" class="masterTooltip" title="Please check the box to agree to the Terms">I agree to the <a href="http://www.genericwebsite.com/termsandconditions.htm">Terms</a> of your website HealthyCook.com</label>
                </li>
            </ul>

            <form action="index.html">
                <input type="button" value="Register" id="register" class="masterTooltip" title="Click here to Register!" />
                <button type="reset" value="Reset" class="masterTooltip" title="Click to reset form">Reset Form</button>
            </form>

        </form>

        <div id="endForm">
            <h4>Fill out the Registration Form to join Today!!!</h4>
        </div>

    </div>


    <!-- Footer -->
    <footer>

        <p>Created by: David Offenbacher <br> Contact information: <a href="mailto:davidoffenbacher@fullsail.edu">davidoffenbacher@fullsail.edu</a></p>

    </footer>


    <!-- jquery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- min.js -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- plugin -->
    <script type="text/javascript" src="js/jquery-ui.js"></script>

    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
